name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}:dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}

    - name: Deploy to Dev EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_DEV_HOST }}
        username: ${{ secrets.EC2_DEV_USER }}
        key: ${{ secrets.EC2_DEV_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}
          docker stop webapp || true
          docker rm webapp || true
          docker pull $IMAGE_NAME
          docker run -d --name webapp -p 80:80 $IMAGE_NAME
